<mat-card>
  <form #postForm="ngForm" (submit)="onAddPost(postForm)">
    <mat-form-field>
      <input matInput type="text"  name="title" placeholder="Post Title" ngModel required #title="ngModel">
      <mat-error *ngIf="title.invalid">
        <strong>Title is required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" placeholder="Post Content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">
        <strong>Contents are required</strong>
      </mat-error>
    </mat-form-field>
  <button mat-raised-button color="accent" type= "submit">New Post</button>
  </form>
</mat-card>
